<div class="h-100" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="m-2 p-4 mw-500px w-100">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="text-center my-2"><h2>Sign in</h2></div>

      <mat-form-field class="col-12">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput required type="email"/>
      </mat-form-field>
      <mat-error *ngIf="hasError(loginForm,'email', 'required')">
        <strong class="text-danger">Required field</strong>
      </mat-error>

      <mat-form-field class="col-12">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput required type="password"/>
      </mat-form-field>
      <mat-error *ngIf="hasError(loginForm,'password', 'required')">
        <strong class="text-danger">Required field</strong>
      </mat-error>

      <div *ngIf="invalidLogin" class="text-danger mb-2">Invalid email or password</div>

      <div fxLayout="row wrap" fxLayoutAlign="space-between">
        <button class="mt-2" color="primary" fxFlex.gt-xs="35" fxFlex.xs="100" mat-raised-button>
          Login
        </button>

        <div class="mt-2 text-nowrap" fxFlex.gt-xs="60" fxFlex.xs="100" fxLayoutAlign="space-between center">
          <span>Don't have an account yet?</span>
          <a color="primary" mat-button routerLink="/register">Register here</a>
        </div>
      </div>
    </form>
  </mat-card>
</div>
