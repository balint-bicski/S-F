<div class="mt-3">
  <h2 class="mb-1">Comments</h2>

  <!-- New comment form -->
  <mat-card class="mb-3">
      <div class="row align-items-center">
        <div class="col-12 col-md-10">
          <mat-form-field class="w-100 m-0">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput #newCommentTextArea rows="3"></textarea>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-2">
          <button mat-raised-button color="primary" class="w-100" (click)="sendComment(newCommentTextArea.value)">
            Submit
          </button>
        </div>
      </div>
  </mat-card>

  <!-- List of previous comments -->
  <div class="mt-2" *ngFor="let comment of comments.reverse()">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-12 col-md-2" style="color: #666666;">{{comment.createdDate}} - {{comment.creator}}</div>
          <div class="col-8 col-md-8">{{comment.content}}</div>
          <div class="col-4 col-md-2">
            <button mat-raised-button class="w-100" color="accent" (click)="deleteComment(comment.id)">
              Admin: Delete
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
