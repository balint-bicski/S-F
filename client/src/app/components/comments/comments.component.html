<div class="mt-3">
  <h2 class="mb-1">Comments</h2>

  <!-- New comment form -->
  <mat-card class="mb-3">
    <form onsubmit="return false;">
      <mat-form-field class="col-12">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput #newCommentTextArea rows="3"></textarea>
      </mat-form-field>
      <button mat-raised-button (click)="sendComment(newCommentTextArea.value)">
        Submit
      </button>
    </form>
  </mat-card>

  <!-- List of previous comments -->
  <div class="mt-2" *ngFor="let comment of comments.reverse()">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-12 col-md-2" style="color: #666666;">{{comment.createdDate}} - {{comment.creator}}</div>
          <div class="col-12 col-md-10">{{comment.content}}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
