<div class="h-100 container mt-2">
  <!-- Search bar and upload button -->
  <div class="row my-2">
    <div class="col-9 col-md-11">
      <mat-card>
        <mat-form-field style="width: 100%;">
          <input [(ngModel)]="filterText" (ngModelChange)="onFilterChanged()" matInput placeholder="Type here to filter by title..."
                 style="width: 100%;" type="text">
        </mat-form-field>
      </mat-card>
    </div>

    <div class="col-3 col-md-1 my-auto" *ngIf="showUploadButton">
      <button (click)="onUploadButtonClicked()" class="w-100" color="primary" mat-raised-button>Create</button>
    </div>
  </div>

  <!-- CAFF list -->
  <div class="row mt-2">
    <div *ngFor="let caff of filteredCaffs" class="col-12 col-md-4 my-2">
      <mat-card (click)="onListElementClicked(caff.id)">
        <mat-card-title>{{caff.title}}</mat-card-title>
        <iframe title="eventMap" width="100%" height="300px"
                [src]="wpUrl(caff.wp)">
        </iframe>
        <button (click)="onListElementClicked(caff.id)" class="w-100" color="primary" mat-raised-button>Details</button>
      </mat-card>
    </div>
  </div>
</div>
