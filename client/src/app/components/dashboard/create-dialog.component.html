<h1 mat-dialog-title>Create new event</h1>

<!-- Title input -->
<mat-form-field style="width: 100%;">
  <input matInput type="text" placeholder="Enter event name" #titleInput>
</mat-form-field>

<!-- Event description input -->
<mat-form-field style="width: 100%;">
  <input matInput type="texarea" placeholder="Enter event description" #descInput>
</mat-form-field>

<!-- Event description input -->
<mat-form-field style="width: 100%;">
  <input matInput type="datetime-local" #timeInput>
</mat-form-field>

<!-- Event map -->
<iframe title="eventMap" loading="lazy" width="100%" height="300px" allowfullscreen src="https://overpass-turbo.eu/map.html?Q=%2F*%0AThis%20has%20been%20generated%20by%20the%20overpass-turbo%20wizard.%0AThe%20original%20search%20was%3A%0A%E2%80%9Cleisure%3Dpitch%20and%20sport%3Dsoccer%20in%20Hungary%E2%80%9D%0A*%2F%0A%5Bout%3Ajson%5D%5Btimeout%3A25%5D%3B%0A%2F%2F%20fetch%20area%20%E2%80%9CBudapest%E2%80%9D%20to%20search%20in%0Aarea(id%3A3600037244)-%3E.searchArea%3B%0A%2F%2F%20gather%20results%0A(%0A%20%20%2F%2F%20query%20part%20for%3A%20%E2%80%9Cleisure%3Dpitch%20and%20sport%3Dsoccer%E2%80%9D%0A%20%20node%5B%22leisure%22%3D%22pitch%22%5D%5B%22sport%22%3D%22soccer%22%5D(area.searchArea)%3B%0A%20%20way%5B%22leisure%22%3D%22pitch%22%5D%5B%22sport%22%3D%22soccer%22%5D(area.searchArea)%3B%0A%20%20relation%5B%22leisure%22%3D%22pitch%22%5D%5B%22sport%22%3D%22soccer%22%5D(area.searchArea)%3B%0A)%3B%0A%2F%2F%20print%20results%0Aout%20body%3B%0A%3E%3B%0Aout%20skel%20qt%3B"></iframe>

<!-- Event description input -->
<mat-form-field style="width: 100%;">
  <input matInput type="text" pattern="[0-9]{9}" maxlength="9" placeholder="Waypoint identificator of pitch (numbers only)" #wpID>
</mat-form-field>

<!-- Action buttons -->
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close="false">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close="true" class="ms-auto"
          [disabled]="titleInput.value.length === 0 || timeInput.value.length === 0 || wpID.value.length === 0"
          (click)="createEvent(titleInput.value, descInput.value, timeInput.value, wpID.value)">Create</button>
</div>
