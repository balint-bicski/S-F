<div class="h-100 container mt-2">
  <div class="h-100 row">
    <div class="col text-center mx-auto my-auto">
      <button (click)="onPurchase()" *ngIf="caffId && !token" color="primary" mat-raised-button>
        Purchase item
      </button>
      <button (click)="onDownload()" *ngIf="token" color="primary" mat-raised-button>
        Download item
      </button>
    </div>
  </div>
</div>
