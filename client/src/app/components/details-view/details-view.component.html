<div class="h-100 container mt-2">
  <!-- CAFF details -->
  <mat-card>
    <!-- Card title -->
    <mat-card-header>
      <mat-card-title>{{caff?.title}}</mat-card-title>
    </mat-card-header>

    <!-- Card body -->
    <mat-card-content>
      <div class="row">
        <!-- Preview image -->
        <div class="col-12 col-md-7 text-center">
          <iframe id="idMap" title="eventMap" width="100%" style="object-fit: cover; width: auto; height: 25em;"
                [src]="wpUrl()">
          </iframe>
        </div>
        <!-- Details table -->
        <div class="col-12 col-md-5">
          <mat-table [dataSource]="detailsData" style="width: 100%;">
            <ng-container matColumnDef="key">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.key}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="value">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let element">{{element.value}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

          <div class="row mt-3">
            <div class="col-6">
              <button (click)="onBackButtonClicked()" class="w-100" mat-raised-button>
                Back
              </button>
            </div>
            <div *ngIf="showPurchaseButton" class="col-6">
              <button id="joinButton" (click)="onPurchaseButtonClicked()"
                      class="w-100" color="primary" mat-raised-button>
                Join
              </button>
            </div>
          </div>
          <div class="row mt-3">
            <div *ngIf="showTitleEditButton" class="col-6">
              <button (click)="onEditTitleButtonClicked()" class="w-100" color="accent" mat-raised-button>
                Edit event
              </button>
            </div>
            <div *ngIf="showDeleteButton" class="col-6">
              <button (click)="onDeleteFileButtonClicked()" class="w-100" color="warn" mat-raised-button>
                Delete event
              </button>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Participants -->
  <div class="mt-3">
    <h2 class="mb-1">Participants</h2>
    <!-- List of participants -->
    <div *ngFor="let participant of participants" class="mt-2">
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-12 col-md-2" style="color: #666666;">{{participant.creator}}</div>
            <div class="col-4 col-md-2">
              <button (click)="deleteParticipant(participant.id)" *ngIf="showParticipantsDeleteButtons" class="w-100" color="warn"
                      mat-raised-button>
                Delete
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Comments-->
  <app-comments [caffId]="caff?.id"></app-comments>
</div>
