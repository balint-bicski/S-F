<div class="h-100 container mt-2">
  <!-- CAFF details -->
  <mat-card>
    <!-- Card title -->
    <mat-card-header class="d-flex align-items-center justify-content-between">

      <mat-card-title>
        {{caff.title}}
      </mat-card-title>

      <button mat-raised-button (click)="onBackButtonClicked()">
        Back
      </button>
    </mat-card-header>

    <!-- Card body -->
    <mat-card-content>
      <div class="row">
        <!-- Preview image -->
        <div class="col-12 col-md-7 text-center">
          <img src="{{caffPreview}}" alt="CAFF preview image" style="object-fit: cover; width: auto; height: 25em;">
        </div>

        <!-- Details table -->
        <div class="col-12 col-md-5">
          <table mat-table [dataSource]="detailsData" style="width: 100%;">
            <ng-container matColumnDef="key">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">{{element.key}}</td>
            </ng-container>
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">{{element.value}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Comments-->
  <app-comments [caffId]="caff.id"></app-comments>
</div>
